<form [formGroup]="form" (submit)="save()">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>picture_in_picture</mat-icon>
      </div>
      <mat-card-title>Epigraphic Signs Part</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div id="toolbar">
        <button
          type="button"
          mat-flat-button
          class="mat-primary"
          (click)="addSign()"
        >
          <mat-icon>add_circle</mat-icon> Sign
        </button>
      </div>
      @if (signs.value.length) {
      <table>
        <thead>
          <tr>
            <th></th>
            <th>ID</th>
            <th>description</th>
            <th>features</th>
          </tr>
        </thead>
        <tbody>
          @for (sign of signs.value; track sign.id; let i = $index; let first =
          $first; let last = $last) {
          <tr>
            <td class="fit-width">
              <button
                type="button"
                mat-icon-button
                matTooltip="Edit this sign"
                (click)="editSign(sign, i)"
              >
                <mat-icon class="mat-primary">edit</mat-icon>
              </button>
              <button
                type="button"
                mat-icon-button
                matTooltip="Move this sign up"
                [disabled]="first"
                (click)="moveSignUp(i)"
              >
                <mat-icon>arrow_upward</mat-icon>
              </button>
              <button
                type="button"
                mat-icon-button
                matTooltip="Move this sign down"
                [disabled]="last"
                (click)="moveSignDown(i)"
              >
                <mat-icon>arrow_downward</mat-icon>
              </button>
              <button
                type="button"
                mat-icon-button
                matTooltip="Delete this sign"
                (click)="deleteSign(i)"
              >
                <mat-icon class="mat-warn">remove_circle</mat-icon>
              </button>
            </td>
            <td>{{ sign.id }}</td>
            <td>{{ sign.description | ellipsis }}</td>
            <td>{{ sign.features?.join(", ") }}</td>
          </tr>
          }
        </tbody>
      </table>
      }

      <mat-expansion-panel [expanded]="edited" [disabled]="!edited">
        <cadmus-epi-sign
          [featEntries]="featEntries"
          [measNameEntries]="measNameEntries"
          [measUnitEntries]="measUnitEntries"
          [measDimTagEntries]="measDimTagEntries"
          [sign]="edited"
          (signChange)="saveSign($event)"
          (signCancel)="closeSign()"
        />
      </mat-expansion-panel>
    </mat-card-content>
    <mat-card-actions>
      <cadmus-close-save-buttons
        [form]="form"
        [noSave]="userLevel < 2"
        (closeRequest)="close()"
      ></cadmus-close-save-buttons>
    </mat-card-actions>
  </mat-card>
</form>
