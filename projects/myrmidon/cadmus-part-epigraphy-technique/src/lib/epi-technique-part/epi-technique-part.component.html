<form [formGroup]="form" (submit)="save()">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>picture_in_picture</mat-icon>
      </div>
      <mat-card-title>
        {{
          (modelName() | titlecase) || "Epigraphic Technique Part"
        }}</mat-card-title
      >
    </mat-card-header>
    <mat-card-content>
      <div id="container">
        @if (techEntries?.length) {
        <div>
          <fieldset>
            <legend>techniques</legend>
            <cadmus-ui-flag-set
              [flags]="techFlags"
              [checkedIds]="techniques.value"
              (checkedIdsChange)="onTechIdsChange($event)"
            />
          </fieldset>
        </div>
        } @if (toolEntries?.length) {
        <div>
          <fieldset>
            <legend>tools</legend>
            <cadmus-ui-flag-set
              [flags]="toolFlags"
              [checkedIds]="tools.value"
              (checkedIdsChange)="onToolIdsChange($event)"
            />
          </fieldset>
        </div>
        }
        <div>
          <mat-form-field class="long-text">
            <mat-label>note</mat-label>
            <input matInput [formControl]="note" />
            @if ($any(note).errors?.maxLength && (note.dirty || note.touched)) {
            <mat-error>note too long</mat-error>
            }
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <cadmus-close-save-buttons
        [form]="form"
        [noSave]="userLevel < 2"
        (closeRequest)="close()"
      />
    </mat-card-actions>
  </mat-card>
</form>
