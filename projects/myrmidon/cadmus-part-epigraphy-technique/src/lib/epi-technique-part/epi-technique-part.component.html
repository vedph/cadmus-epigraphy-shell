@if (techEntries?.length) {
<div>
  <fieldset>
    <legend>techniques</legend>
    <cadmus-ui-flags-picker
      [flags]="techFlags$ | async"
      (flagsChange)="onTechFlagsChange($event)"
    />
  </fieldset>
</div>
} @if (toolEntries?.length) {
<div>
  <fieldset>
    <legend>tools</legend>
    <cadmus-ui-flags-picker
      [flags]="toolFlags$ | async"
      (flagsChange)="onToolFlagsChange($event)"
    />
  </fieldset>
</div>
}
<div>
  <mat-form-field class="long-text">
    <mat-label>note</mat-label>
    <input matInput [formControl]="note" />
    @if ($any(note).errors?.maxLength && (note.dirty || note.touched)) {
    <mat-error>note too long</mat-error>
    }
  </mat-form-field>
</div>
